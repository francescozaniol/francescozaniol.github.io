<xsl:transform xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
<xsl:template match="page-link" mode="x-component">

  <template autobem="true">
    <button type="button" class="$el">
      <x-slot />
    </button>
  </template>

  <script autoselect="true">/*<![CDATA[*/
    $refs.el.addEventListener('click', function () {
      document.body.setAttribute('data-route', this.getAttribute('data-id'))
    })
  /*]]>*/</script>

  <style autobem="true">/*<![CDATA[*/
    .\$ {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      margin: 0;
      padding: 0;
      background: none;
      border: 0;
      cursor: pointer;
      box-shadow: none;
      line-height: 1;
      text-align: inherit;
      font: inherit;
      color: #005aff;
      text-decoration: underline;
      font-size: 1.1em;
    }
    .\$:hover {
      text-decoration: none;
    }
  /*]]>*/</style>

</xsl:template>
</xsl:transform>
