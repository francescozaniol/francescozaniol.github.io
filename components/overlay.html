<xsl:transform xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
<xsl:template match="overlay" mode="x-component">

  <template autobem="true">
    <section>

      <x-slot name="heading">
        <h1 class="__heading">
          <x-slot-content />
        </h1>
      </x-slot>

      <div class="__content">
        <x-slot />
      </div>

    </section>
  </template>

  <style autobem="true">
    @keyframes \$__enable {
      from { display: none; height: 0; overflow: hidden; padding: 0; }
      to {  }
    }
    .\$ {
      animation: \$__enable 0s ease 10s both;
      scroll-snap-align: center;
      height: 100%;
      width: 100%;
      padding: 10vh 2vw 0 4vw;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      height: 100%;
      width: 100%;
    }
    .\$__heading {
      text-wrap: balance;
      text-align: center;
      line-height: 1.1;
      font-size: 10vh;
      transition: .8s cubic-bezier(.1, 1, .6, 1);
      transition-property: opacity, transform;
    }
    .\$[data-active="false"] .\$__heading {
      opacity: 0;
      transform: translate3d(3%, 0, 0);
    }
    .\$[data-active="true"] .\$__heading {
      opacity: 1;
      transform: none;
    }
    @media (max-width: 1100px) {
      .\$__heading {
        font-size: 7vh;
      }
    }
    @media (max-width: 880px) {
      .\$__heading {
        font-size: 6vh;
      }
    }
    @media (max-width: 420px) {
      .\$__heading {
        font-size: 9vw;
      }
    }

    .\$__content {
      font-size: 4vh;
      font-size: min(5.5vw, 4vh);
      line-height: 1.4;
      max-width: 100vh;
      margin: 3vh auto;
      transition: .8s cubic-bezier(.1, 1, .6, 1) .1s;
      transition-property: opacity, transform;
    }
    .\$[data-active="false"] .\$__content {
      opacity: 0;
      transform: translate3d(-3%, 0, 0);
    }
    .\$[data-active="true"] .\$__content {
      opacity: 1;
      transform: none;
    }
  </style>

</xsl:template>
</xsl:transform>
