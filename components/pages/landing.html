  <style autobem="true">/*<![CDATA[*/
    .\$ {
      height: 100%;
      width: 100%;
      position: relative;
      text-align: center;
    }

    @keyframes \$__bg {
      from { opacity: 0; pointer-events: none; }
      to { opacity: 1; pointer-events: auto; }
    }
    .\$__bg {
      animation: \$__bg 2s ease 6s both;
      position: absolute;
      background: transparent url(./assets/bg.jpg) 20% center / cover no-repeat;
      width: 100%;
      height: 46%;
      top: 0;
      opacity: .9;
    }
    .\$__content {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .\$__content > * {
      margin: 0 auto;
      flex: 0 0 auto;
    }

    @keyframes \$__main-wrapper {
      from { transform: translate3d(0, -7vh, 0); pointer-events: none; }
      to { transform: translate3d(0, 0, 0); pointer-events: auto; }
    }
    .\$__main-wrapper {
      animation: \$__main-wrapper 1s cubic-bezier(.1, 1, .25, 1) 4s both;
      width: 100%;
      font-size: 24vh;
    }
    @media (orientation: portrait) {
      .\$__main-wrapper {
        font-size: 30vw;
      }
    }

    @keyframes \$__main {
      from { font-size: 1em; pointer-events: none; }
      to { font-size: .425em; pointer-events: auto; }
    }
    .\$__main {
      animation: \$__main 1s cubic-bezier(.1, 1, .25, 1) 2s both;
      line-height: 1.2;
      margin: 0;
      letter-spacing: -.03em;
      white-space: nowrap;
      font-size: .425em;
    }

    .\$__main span {
      animation: \$__main-2 1s cubic-bezier(.1, 1, .25, 1) both;
      display: inline-block;
    }

    @keyframes \$__main-1 {
      from { opacity: 0; transform: translate3d(0, 20px, 0); pointer-events: none; }
      to { opacity: 1; transform: none; pointer-events: auto; }
    }
    .\$__main span:nth-of-type(1) {
      animation-name: \$__main-1;
    }
    @keyframes \$__main-2 {
      from { opacity: 0; transform: translate3d(0, 20px, 0); letter-spacing: -5rem; pointer-events: none; }
      to { opacity: 1; transform: none; letter-spacing: -.03em; pointer-events: auto; }
    }
    .\$__main span:nth-of-type(2) {
      animation-name: \$__main-2;
      animation-delay: 1s;
    }
    .\$__main span:nth-of-type(3) {
      animation-delay: 2s;
    }
    .\$__main span:nth-of-type(4) {
      animation-delay: 2.05s;
    }
    .\$__main span:nth-of-type(5) {
      animation-delay: 2.1s;
    }
    .\$__main span:nth-of-type(6) {
      animation-delay: 2.15s;
    }
    .\$__main span:nth-of-type(7) {
      animation-delay: 2.2s;
    }
    .\$__main span:nth-of-type(8) {
      animation-delay: 2.25s;
    }
    .\$__main span:nth-of-type(9) {
      animation-delay: 2.3s;
    }
    .\$__main span:nth-of-type(10) {
      animation-delay: 2.35s;
    }

    @keyframes \$__photo-wrapper {
      from { opacity: 0; transform: translate3d(0, 40px, 0); pointer-events: none; }
      to { opacity: 1; transform: none; pointer-events: auto; }
    }
    .\$__photo-wrapper {
      animation: \$__photo-wrapper 1s cubic-bezier(.1, 1, .25, 1) 4s both;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto auto 1vh auto;
    }
    @media (orientation: portrait) {
      .\$__photo {
        bottom: 42%;
      }
    }
    .\$__photo {
      width: auto;
      max-width: 44vh;
      display: inline-block;
      border-radius: 99em;
    }
    @media (orientation: portrait) {
      .\$__photo {
        max-width: 70vw;
        max-height: 52vh;
      }
    }

    .\$__secondary {

    }
    @media (orientation: portrait) {
      .\$__secondary {
        top: 69%;
      }
    }

    @keyframes \$__tagline {
      from { opacity: 0; pointer-events: none; }
      to { opacity: 1; pointer-events: auto; }
    }
    .\$__tagline {
      animation: \$__tagline 2s ease 6s both;
      max-width: 44vh;
      padding: 0 2vh;
      margin: 0 auto 2vh auto;
      letter-spacing: -.025em;
      color: #566;
      line-height: 1.2;
      text-wrap: wrap;
      font-size: 3.2vh;
    }
    @media (orientation: portrait) {
      .\$__tagline {
        font-size: 4.25vw;
        font-size: min(4.25vw, 3.2vh);
      }
    }

    @keyframes \$__description {
      from { opacity: 0; transform: translate3d(0, 10%, 0); pointer-events: none; }
      to { opacity: 1; transform: none; pointer-events: auto; }
    }
    .\$__description {
      animation: \$__description 1s ease 9s both;
      color: #111;
      line-height: 1.2;
      padding: 0 2vw;
      font-size: 3.3vh;
      margin: 0 auto auto auto;
      text-wrap: balance;
    }
    @media (orientation: portrait) {
      .\$__description {
        font-size: 5vw;
        font-size: min(5vw, 3.3vh);
      }
    }

    @keyframes \$__available {
      from { transform: translate3d(0, -150%, 0); pointer-events: none; }
      to { transform: none; pointer-events: auto; }
    }
    .\$__available {
      animation: \$__available 1s cubic-bezier(0, 1, 0, 1.4) 12s both;
      position: absolute;
      top: 0;
      right: 0;
      padding: 1.5vh 1vh 1vh 1vh;
    }
    .\$__available-inner {
      width: 100%;
      background: #FFF;
      color: #111;
      font-size: 2.6vh;
      border-radius: 99em;
      padding: 0.3em 0.45em 0.2em 0.45em;
      line-height: 1;
      display: flex;
      align-items: center;
    }
    @media (max-width: 400px) {
      .\$__available-inner {
        padding: 0.4em 0.45em 0.3em 0.45em;
      }
    }
    .\$__available-inner > * {
      display: block;
    }
    .\$__available-face {
      flex: 0 0 auto;
    }
    .\$__available-txt {
      flex: 1 1 auto;
    }
    @keyframes \$__available-right-hand {
      from { transform: translate3d(4px, 0, 0); pointer-events: none; }
      to { transform: none; pointer-events: auto; }
    }
    .\$__available-right-hand {
      animation: \$__available-right-hand 1s ease infinite alternate both;
      display: inline-block;
    }
    .\$__available-linkedin {
      height: 1.5em;
      width: 2.5em;
      padding: 0 0.25em 0 0.5em;
      position: relative;
      top: -0.1em;
      flex: 0 0 auto;
    }
    .\$__available-linkedin svg {
      display: block;
      height: 100%;
      width: 100%;
    }

    @keyframes \$__made-with {
      from { opacity: 0; pointer-events: none; }
      to { opacity: 1; pointer-events: auto; }
    }
    .\$__made-with {
      animation: \$__made-with 1s ease 15s both;
      position: absolute;
      top: auto;
      left: auto;
      bottom: 0;
      right: 0;
      padding: 4px;
      max-width: 100%;
      font-size: 1.8vh;
      line-height: 1;
    }
    .\$__made-with a {
      color: inherit;
    }

  /*]]>*/</style>

  <script>/*<![CDATA[*/

    var i = 0;

    function runAnimations () {
      if (!document.hasFocus() && i < 4) {
        setTimeout(runAnimations, 1000);
        i++;
        return;
      }
      document.documentElement.setAttribute('data-animation-play-state', 'running');
    }

    document.addEventListener("DOMContentLoaded", runAnimations);

    window.addEventListener('keydown', e => {
      if ( e.key === 'Escape' ) {
        document.documentElement.setAttribute('data-route', 'landing')
      }
    });

  /*]]>*/</script>

</xsl:template>
</xsl:transform>
