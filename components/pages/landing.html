  <style autobem="true">/*<![CDATA[*/
    .\$ {
      height: 100%;
      width: 100%;
      position: relative;
      text-align: center;
    }

    @keyframes \$__bg {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .\$__bg {
      animation: \$__bg 2s ease 6s both;
      position: absolute;
      background: transparent url(./assets/bg.jpg) 20% center / cover no-repeat;
      width: 100%;
      height: 46%;
      top: 0;
      opacity: .9;
    }

    @keyframes \$__main-wrapper {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(0, 19vh, 0); }
    }
    .\$__main-wrapper {
      animation: \$__main-wrapper 1s cubic-bezier(.1, 1, .25, 1) 4s both;
      position: absolute;
      top: calc( 50% - 10vh );
      width: 100%;
      transform: translate3d(0, 19vh, 0);
      font-size: 24vh;
    }
    @media (max-width: 500px) {
      .\$__main-wrapper {
        font-size: 20vh;
      }
    }

    @keyframes \$__main {
      from { font-size: 1em; }
      to { font-size: .425em; }
    }
    .\$__main {
      animation: \$__main 1s cubic-bezier(.1, 1, .25, 1) 2s both;
      line-height: 10vh;
      margin: 0;
      letter-spacing: -.03em;
      white-space: nowrap;
      font-size: .425em;
    }

    .\$__main span {
      animation: \$__main-2 1s cubic-bezier(.1, 1, .25, 1) both;
      display: inline-block;
    }

    @keyframes \$__main-1 {
      from { opacity: 0; transform: translate3d(0, 20px, 0); }
      to { opacity: 1; transform: none; }
    }
    .\$__main span:nth-of-type(1) {
      animation-name: \$__main-1;
    }
    @keyframes \$__main-2 {
      from { opacity: 0; transform: translate3d(0, 20px, 0); letter-spacing: -5rem; }
      to { opacity: 1; transform: none; letter-spacing: -.03em; }
    }
    .\$__main span:nth-of-type(2) {
      animation-name: \$__main-2;
      animation-delay: 1s;
    }
    .\$__main span:nth-of-type(3) {
      animation-delay: 2s;
    }
    .\$__main span:nth-of-type(4) {
      animation-delay: 2.05s;
    }
    .\$__main span:nth-of-type(5) {
      animation-delay: 2.1s;
    }
    .\$__main span:nth-of-type(6) {
      animation-delay: 2.15s;
    }
    .\$__main span:nth-of-type(7) {
      animation-delay: 2.2s;
    }
    .\$__main span:nth-of-type(8) {
      animation-delay: 2.25s;
    }
    .\$__main span:nth-of-type(9) {
      animation-delay: 2.3s;
    }
    .\$__main span:nth-of-type(10) {
      animation-delay: 2.35s;
    }

    @keyframes \$__photo-wrapper {
      from { opacity: 0; transform: translate3d(0, 40px, 0); }
      to { opacity: 1; transform: none; }
    }
    .\$__photo-wrapper {
      animation: \$__photo-wrapper 1s cubic-bezier(.1, 1, .25, 1) 4s both;
      position: absolute;
      top: 12vh;
      width: 44vh;
      left: calc( 50% - 22vh );
    }
    @media (max-width: 500px) {
      .\$__photo-wrapper {
        top: 17vh;
        width: 40vh;
        left: calc( 50% - 20vh );
      }
    }
    .\$__photo {
      width: 100%;
      display: block;
      border-radius: 99em;
    }

    @keyframes \$__secondary {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .\$__secondary {
      animation: \$__secondary 2s ease 6s both;
      position: absolute;
      top: 70vh;
      width: 40vh;
      left: calc( 50% - 20vh );
      font-size: 3.2vh;
      letter-spacing: -.025em;
      color: #566;
      line-height: 3.6vh;
      text-wrap: wrap;
    }
    @media (max-width: 500px) {
      .\$__secondary {
        font-size: 3vh;
        top: 69vh;
      }
    }

    @keyframes \$__description {
      from { opacity: 0; transform: translate3d(0, 10%, 0); }
      to { opacity: 1; transform: none; }
    }
    .\$__description {
      animation: \$__description 1s ease 9s both;
      position: absolute;
      top: 83vh;
      left: 0;
      right: 0;
      color: #111;
      line-height: 1.2;
      font-size: 3.3vh;
      padding: 0 2vw;
    }
    @media (max-width: 500px) {
      .\$__description {
        font-size: 2.8vh;
        top: 81.5vh;
      }
    }

    @keyframes \$__available {
      from { transform: translate3d(0, -150%, 0); }
      to { transform: none; }
    }
    .\$__available {
      animation: \$__available 1s cubic-bezier(0, 1, 0, 1.4) 12s both;
      position: absolute;
      top: 0;
      right: 0;
      padding: 1.5vh 1vh 1vh 1vh;
    }
    .\$__available-inner {
      background: #FFF;
      color: #111;
      font-size: 2.6vh;
      border-radius: 99em;
      padding: 0.3em 0.45em 0.2em 0.45em;
      line-height: 1;
      display: flex;
      align-items: center;
    }
    @media (max-width: 400px) {
      .\$__available-inner {
        padding: 0.4em 0.45em 0.3em 0.45em;
/*        font-size: 5.2vw;*/
      }
    }
    .\$__available a {
      height: 1.5em;
      padding: 0 0.25em 0 0.5em;
      position: relative;
      top: -0.1em;
      flex: 0 0 auto;
    }
    .\$__available svg {
      display: block;
      height: 100%;
      width: 100%;
    }

    @keyframes \$__right-hand {
      from { transform: translate3d(4px, 0, 0); }
      to { transform: none; }
    }
    .\$__right-hand {
      animation: \$__right-hand 1s ease infinite alternate both;
      display: inline-block;
    }

    @keyframes \$__made-with {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .\$__made-with {
      animation: \$__made-with 1s ease 15s both;
      position: absolute;
      top: auto;
      left: auto;
      bottom: 0;
      right: 0;
      padding: 1vh;
      max-width: 100%;
      font-size: 1.8vh;
      line-height: 1;
    }
    .\$__made-with a {
      color: inherit;
    }

  /*]]>*/</style>

  <script>/*<![CDATA[*/

    function runAnimations () {
      if (!document.hasFocus()) {
        setTimeout(runAnimations, 1000);
        return;
      }
      document.documentElement.setAttribute('data-animation-play-state', 'running');
    }

    document.addEventListener("DOMContentLoaded", runAnimations);

    window.addEventListener('keydown', e => {
      if ( e.key === 'Escape' ) {
        document.documentElement.setAttribute('data-route', 'landing')
      }
    });

  /*]]>*/</script>

</xsl:template>
</xsl:transform>
