<xsl:transform xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
<xsl:template match="global-style" mode="x-component">
<style>
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;}body{line-height:1;}ol,ul{list-style:none;}blockquote,q{quotes:none;}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}table{border-collapse:collapse;border-spacing:0;}

@media (prefers-reduced-motion) {
  * {
    animation: none !important;
    transition: none !important;
  }
}

/** {
  animation: none !important;
  transition: none !important;
}*/

* {
  text-wrap: pretty;
  animation-play-state: paused !important;
  box-sizing: border-box;
}
html[data-animation-play-state=running] * {
  animation-play-state: running !important;
}

html, body {
  height: 100%;
  width: 100%;
  position: relative;
  color: #222;
  background: #FFF;
  line-height: 1.4;
  font-size: 18px;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-weight: 300;
}

body {
  letter-spacing: -.025em;
}

img {
  max-width: 100%;
  object-fit: cover;
}

a, a:visited {
  font: inherit;
  color: #005aff;
  text-decoration: underline;
}

a:hover, a:active, a:focus {
  text-decoration: none;
}

strong {
  font-weight: bold;
}

em {
  font-style: italic;
}
</style>

<script>
console.log('=======================================');
console.log('What you doing here? Cheking out my code hey?');
console.log('I guarantee this is some high quality stuff, I\'m telling ya!');
console.log('=======================================');
</script>
</xsl:template>
</xsl:transform>
